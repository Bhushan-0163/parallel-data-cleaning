<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSV Cleaner</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Upload CSV for Cleaning</h1>
<form id="uploadForm">
  <input type="file" name="csvfile" accept=".csv" required>
  <button type="submit">Upload & Clean CSV</button>
</form>

<div id="progress">
  <div id="progressBar">0%</div>
</div>

<button id="downloadBtn" style="display:none;">Download Cleaned CSV</button>

<h2>Cleaned Data</h2>
<div style="overflow-x:auto;"> <!-- make table scrollable on small screens -->
    <table id="dataTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
</div>

<h2>Data Visualization</h2>
<canvas id="dataChart" width="600" height="400"></canvas>


<script src="script.js"></script>

</body>
</html>
